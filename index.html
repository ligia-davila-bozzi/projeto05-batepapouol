<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bate Papo UOL</title>
</head>
<body>

  <div class="loggin-screen">
    <img src="./assets/logoUOL.svg" alt="logo">
    <div class="input-area">
      <input type="text" placeholder="Digite seu nome" class="username">
      <button onclick="enterRoom()">Entrar</button>
    </div>
  </div>

  <div class="container hidden">
    <header>
      <img class="logo" src="./assets/logoUOL.svg" alt="logoUOL">
      <img class="persons-icon" src="./assets/persons.svg" alt="persons" onclick="showSideMenu()">
    </header>
  
    <main>
      <ul class="chat">
        <!-- inserted by js-->
     </ul>
    </main>

    <footer>
      <div class="message-area">
        <input class ="message-text" type="text" placeholder="Escreva aqui...">
        <p>Enviando para <p class="nome">Todos</p> <p class="visi">(Público)</p></p>
      </div>
      <button class="send-btn" onclick="sendMessage()">
        <img src="./assets/sendbtn.svg" alt="sendbtn">
      </button>
    </footer>
    
    <aside class="side-menu">
      <div class="contacts">
        <div class="top">
          Escolha um contato para enviar mensagem:
        </div>
        <ul class="contacts-online">
          <!-- inserted by js-->
        </ul>
      </div>
  
      <div class="visibility">
        <div class="top">
          Escolha a visibilidade
        </div>
        <ul>
          <li class="visibility-option" onclick="enableCheckmark(this)">
            <div class="left">
              <img src="./assets/padlock.svg" />
              <p>Público</p>
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-v hidden"></ion-icon>
          </li>
          <li class="visibility-option" onclick="enableCheckmark(this)">
            <div class="left">
              <img src="./assets/padlock.svg" />
              <p>Reservado</p>
            </div>
            <ion-icon name="checkmark-sharp" class="checkmark-v hidden"></ion-icon>
          </li>
        </ul>
      </div>
    </aside>
  
    <div class="film on hidden" onclick="showSideMenu()"></div> 
  </div>

   

  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
